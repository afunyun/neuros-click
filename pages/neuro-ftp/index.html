<!DOCTYPE html>
<html lang="en" data-theme="auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function () {
      try {
        var KEY = 'theme'
        var saved = localStorage.getItem(KEY)
        var html = document.documentElement
        if (saved === 'light' || saved === 'dark') {
          html.setAttribute('data-theme', saved)
        } else {
          var prefersDark =
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches
          html.setAttribute('data-theme', prefersDark ? 'dark' : 'light')
        }
      } catch (e) {
        /* no-op */
      }
    })();
  </script>
  <title>neuros.click - FTP Setup</title>
  <link rel="icon" type="image/png" href="../favicon.ico" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="preload" href="../fonts/First Coffee.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="../data/site.json" as="fetch" crossorigin />
  <link rel="preload" href="../data/neuro-ftp-clients.json" as="fetch" crossorigin />
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1 id="page-title">neuros.click</h1>
      </div>
      <div class="toolbar">
        <button id="theme-btn" class="btn" title="Toggle theme">Toggle theme</button>
        <a class="btn primary" href="../">Home</a>
      </div>
    </header>

    <p id="page-desc" class="lede">FTP client setup for Neuro content</p>

    <h2>Neuro Content FTP Server</h2>
    <p class="hint">
      Browsers do not support FTP due to security concerns. To access Neuro content,
      please use an FTP client.
    </p>

    <div id="client-expanders" class="grid" aria-label="FTP client setup"></div>

    <footer>
      <div class="footer-content">
        <span id="foot"></span>
        <div class="footer-disclaimer">
          Unaffiliated with <a href="https://vedal.ai">vedal.ai</a>
        </div>
      </div>
      <div class="footer-attribution">
        <div>
          <br />Site by <a href="https://github.com/afunyun/neuros-click">afunyun</a>
        </div>
      </div>
    </footer>
  </div>
  <script type="module" src="../js/main.js"></script>
</body>

</html>
