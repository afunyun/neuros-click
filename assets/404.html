<!DOCTYPE html>
<html lang="en" data-theme="auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function () {
      try {
        var KEY = 'theme'
        var saved = localStorage.getItem(KEY)
        var html = document.documentElement
        if (saved === 'light' || saved === 'dark') {
          html.setAttribute('data-theme', saved)
        } else {
          var prefersDark =
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches
          html.setAttribute('data-theme', prefersDark ? 'dark' : 'light')
        }
      } catch (e) {
        /* no-op */
      }
    })();
  </script>
  <meta content="404 - Page Not Found | neuros.click" property="og:title" />
  <meta content="Oops! The page you're looking for seems to have wandered off into the digital void."
    property="og:description" />
  <meta content="https://neuros.click" property="og:url" />
  <meta content="https://neuros.click/images/neuro-wot.png" property="og:image" />
  <meta content="#0077FF" data-react-helmet="true" name="theme-color" />
  <link rel="icon" type="image/png" href="./favicon.ico" />
  <title>404 - Page Not Found | neuros.click</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preload" href="./fonts/First Coffee.woff2" as="font" type="font/woff2" crossorigin />
</head>

    <footer>
